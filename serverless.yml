org: lonedev
app: languvi-client
service: languvi-client
frameworkVersion: "3"

plugins:
  - serverless-bundle

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  # setting cross origin resource sharing
  cors:
    origins:
      - 'https://www.languvi.com'
      - 'https://languvi.com'
    headers:
      - Content-Type
      - Authorization
    allowCredentials: true

  environment:
    USER_POOL_ID: { Ref: UserPool }
    CLIENT_ID: { Ref: UserClient }
    CLIENT_TABLE: ${self:service}-clientTable-${sls:stage}
    MAIL_QUEUE_URL: ${self:custom.MailQueue.url}
    ORDERS_TABLE: ${self:custom.clientOrdersTable.name}
    CLIENT_BUCKET: ${self:custom.clientBucket.name}
    LANGUAGE_PAIR_TABLE: ${self:custom.languagePairTable.name}
    SERVICE_TABLE: ${self:custom.serviceTable.name}
    TOPICS_TABLE: ${self:custom.topicsTable.name}
    DUMMYORDERS_TABLE: ${self:custom.dummyorders.name}
    TRANSACTIONS_TABLE: ${self:custom.transactions.name}
    TRANSLATORS_TABLE: ${self:custom.translatorTable.name}
    REGION: ${self:custom.region}
    API_KEY: ${self:custom.iyzicoApi.key}
    SECRET_KEY: ${self:custom.iyzicoApi.secret}
    URI: ${self:custom.iyzicoApi.uri}
    EXCHANGE_ID: ${self:custom.openexchange.id}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminUpdateUserAttributes
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - 'dynamodb:Scan*'
            - sqs:SendMessage
            - s3:PutObject
            - "dynamodb:Query*"
          Resource:
            - ${self:custom.clientTableArn}
            - ${self:custom.userPoolArn}
            - ${self:custom.MailQueue.arn}
            - ${self:custom.clientOrdersTable.arn}
            - ${self:custom.serviceTable.arn}
            - ${self:custom.languagePairTable.arn}
            - ${self:custom.topicsTable.arn}
            - ${self:custom.dummyorders.arn}
            - ${self:custom.transactions.arn}
            - arn:aws:s3:::${self:custom.clientBucket.name}/*
            - ${self:custom.translatorTable.arn}

  httpApi:
    cors: true
    authorizers:
      cAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: ${self:custom.cognitoIssuerUrl.Value}
        audience: 
          - !Ref UserClient

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: languvi-client-auth-pool
        Schema:
          - Name: email
            Required: true
            Mutable: true
        Policies:
          PasswordPolicy:
            MinimumLength: 8
        AutoVerifiedAttributes:
          - email

    UserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: languvi-client-pool
        GenerateSecret: false
        UserPoolId: !Ref UserPool
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - 'ADMIN_NO_SRP_AUTH'
  
    ClientTable: 
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: ${self:service}-clientTable-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName : email
            AttributeType: S
        KeySchema: 
          - AttributeName: email
            KeyType: HASH

    DummyOrdersTable: 
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: ${self:custom.dummyorders.name}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName : id
            AttributeType: S
        KeySchema: 
          - AttributeName: id
            KeyType: HASH

    TransactionsTable: 
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: ${self:custom.transactions.name}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName : id
            AttributeType: S
        KeySchema: 
          - AttributeName: id
            KeyType: HASH

    languviClientBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.clientBucket.name}
        CorsConfiguration: 
          CorsRules:
            - AllowedOrigins: 
                - '*'
              AllowedMethods: 
                - GET
              MaxAge: 3000
              AllowedHeaders:
                - Authorization
    

    languviClientBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref languviClientBucket
        PolicyDocument:
          Statement:
            - Sid: PublicRead
              Effect: Allow
              Principal: '*'
              Action:
                - s3:*
              Resource: arn:aws:s3:::${self:custom.clientBucket.name}/*  
              Condition:
                StringLike:
                  aws:Referer:
                    "https://www.languvi.com/*" 
              
  Outputs:
    clientTableName:
      Value: ${self:service}-clientTable-${sls:stage}
      Export:
        Name: ${self:service}-clientTable-${sls:stage}-Name
    clientTableArn:
      Value: ${self:custom.clientTableArn}
      Export:
        Name: ${self:service}-clientTable-${sls:stage}-Arn
    clientbucketname:
      Value: ${self:custom.clientBucket.name}
      Export:
        Name: ${self:service}-clientBucket-${sls:stage}-Name
    clientbucketarn:
      Value: arn:aws:s3:::${self:custom.clientBucket.name}/*
      Export:
        Name: ${self:service}-clientBucket-${sls:stage}-Arn

